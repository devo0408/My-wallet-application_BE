plugins {
	id 'java'
	id 'org.springframework.boot' version '2.6.0'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id "org.flywaydb.flyway" version "8.2.1"
}

group = 'com.devo.mywallet'
version = '0.0.1-SNAPSHOT'

repositories {
	mavenCentral()
}

dependencies {
	implementation('org.projectlombok:lombok')

	// Web dependencies
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation('javax.xml.bind:jaxb-api')
	implementation(group: 'com.sun.xml.bind', name: 'jaxb-impl', version: '3.0.2') // by some reason we need version for downloading dependency
	implementation('com.sun.xml.bind:jaxb-core')

	// Add JPA and MySQl dependencies
	implementation('org.springframework.boot:spring-boot-starter-data-jpa')
	implementation(group: 'org.postgresql', name: 'postgresql', version: '42.3.1')
	implementation (group: 'org.flywaydb', name: 'flyway-core', version: '8.2.2')

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
